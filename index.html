<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8"/>
    <title>Statue Coordinates</title>
    <script src="index.js" type="text/javascript"></script>
    <script src="statues.js" type="text/javascript"></script>
    <script src="d3.v5.js" type="text/javascript"></script>
    <script src="maps.js" type="text/javascript"></script>
    <link href="index.css" rel="stylesheet">
  </head>
  <body>
    <h1>Skyward Sword Statue Coordinates</h1>
    <div id="container">
      <div id="generalMap">
      </div>
      <div id="controls">
        <div id="statue-buttons">
          <div id="button1">
            <input type="radio" name="statue" value="all" id="all-statues" checked="checked" />
            <label for="all-statues">All Statues</label>
          </div>
          <div id="button2">
            <input type="radio" name="statue" value="bitwarp" id="bitwarps-only" />
            <label for="bitwarps-only">BitWarps Only</label>
          </div>
        </div>
        <div id="selector-div">
        <select id="selector">
        </select>
        </div>
      </div>
    </div>
    <span id="infoDisplay">
    </span>
  </body>
</html>
